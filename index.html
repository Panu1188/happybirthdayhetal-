<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday, Hetal!</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: url('https://www.cursor.cc/cursor/32/90/cursor.png'), auto; /* Sparkle cursor */
        }

        /* Body settings with canvas background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            text-align: center;
            background: linear-gradient(135deg, #FFD1DC, #B5FFFC, #FFDEE9, #D3FFCE);
            background-size: cover;
            position: relative;
        }

        /* Confetti */
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Cartoon characters as floating stickers */
        .cartoon {
            position: absolute;
            width: 70px;
            height: auto;
            opacity: 0.9;
            transition: transform 0.3s, filter 0.3s;
        }

        .cartoon:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px #ff69b4);
        }

        /* Position for each character */
        .cartoon1 { top: 5%; left: 10%; }
        .cartoon2 { top: 15%; left: 80%; }
        .cartoon3 { top: 50%; left: 20%; }
        .cartoon4 { top: 70%; left: 70%; }
        .cartoon5 { top: 30%; left: 50%; }

        /* Main container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        /* Heading and countdown */
        h1 {
            font-size: 2em;
            color: #FF69B4;
            margin-bottom: 10px;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
            justify-content: center;
        }

        .time-box {
            background: #FF69B4;
            color: #FFF;
            padding: 15px;
            border-radius: 10px;
            min-width: 60px;
            animation: pulse 2s infinite;
        }

        /* Pulse animation for countdown boxes */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Footer message */
        #footer-message {
            margin-top: 15px;
            font-size: 1em;
            color: #333;
        }

        /* Celebrate button */
        #celebrate-button {
            background-color: #FFD700;
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        #celebrate-button:hover {
            background-color: #FF69B4;
            transform: scale(1.1);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            #countdown {
                font-size: 1.2em;
            }

            .time-box {
                padding: 10px;
                min-width: 50px;
            }

            .cartoon {
                width: 50px;
            }

            #footer-message {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="container">
        <h1>Countdown to Hetal's 18th Birthday!</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span> Days
            </div>
            <div class="time-box">
                <span id="hours">0</span> Hours
            </div>
            <div class="time-box">
                <span id="minutes">0</span> Minutes
            </div>
            <div class="time-box">
                <span id="seconds">0</span> Seconds
            </div>
        </div>
        <div id="footer-message">
            <p>Hetal, your big day is almost here! Can't wait to celebrate your special milestone!</p>
        </div>
        <button id="celebrate-button" onclick="triggerConfetti()">Celebrate!</button>
    </div>

    <!-- Cartoon characters as floating elements -->
    <img src="https://example.com/doraemon.png" class="cartoon cartoon1" alt="Doraemon">
    <img src="https://example.com/shinchan.png" class="cartoon cartoon2" alt="Shinchan">
    <img src="https://example.com/spongebob.png" class="cartoon cartoon3" alt="Spongebob">
    <img src="https://example.com/tom.png" class="cartoon cartoon4" alt="Tom">
    <img src="https://example.com/jerry.png" class="cartoon cartoon5" alt="Jerry">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Countdown logic
        const birthday = new Date('December 9, 2024 00:00:00').getTime();
        const countdownTimer = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = birthday - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".container").innerHTML = `
                    <h1>Happy 18th Birthday, Hetal!</h1>
                    <p>Today is your special day! Let the celebration begin! ðŸŽ‰</p>
                `;
            }
        }, 1000);

        // Confetti function
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Continuous confetti trail on cursor movement
        window.addEventListener("mousemove", (e) => {
            confetti({
                particleCount: 3,
                startVelocity: 10,
                spread: 20,
                origin: {
                    x: e.clientX / window.innerWidth,
                    y: e.clientY / window.innerHeight
                },
                colors: ['#FF69B4', '#FFD700', '#D3FFCE', '#B5FFFC']
            });
        });
    </script>
</body>
</html>
